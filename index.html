<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.0/css/line.css">
  <title>The Odin Project: Admin Dasboard</title>
</head>

<body>
  <nav>
    <div class="logo-container">
      <img src="./img/logo.svg" alt="" class="logo-img" width="50">
      <h1>dashboard</h1>
    </div>
    <div class="nav-items">
      <ul clas="nav-links"=>
        <li><a href="#">
            <i class="uil uil-home"></i>
            <span>Home</span>
          </a></li>
        <li><a href="#">
            <i class="uil uil-user"></i>
            <span>Profile</span>
          </a></li>
        <li><a href="#">
            <i class="uil uil-envelope"></i>
            <span>Messages</span>
          </a></li>
        <li><a href="#">
            <i class="uil uil-history"></i>
            <span>History</span>
          </a></li>
        <li><a href="#">
            <i class="uil uil-clipboard-notes"></i>
            <span>Tasks</span>
          </a></li>
        <li><a href="#">
            <i class="uil uil-users-alt"></i>
            <span>Communities</span>
          </a></li>
        <li><a href="#">
            <i class="uil uil-setting"></i>
            <span>Settings</span>
          </a></li>
        <li><a href="#">
            <i class="uil uil-question-circle"></i>
            <span>Support</span>
          </a></li>
        <li><a href="#">
            <i class="uil uil-lock"></i>
            <span>Privacy</span>
          </a></li>
      </ul>
    </div>
  </nav>

  <header>
    <div class="right">
      <i class="uil uil-bars"></i>
    </div>

    <div class="left">
      <div class="search-box">
        <i class="uil uil-search"></i>
        <input type="search" placeholder="Search">
      </div>
      <i class="uil uil-bell"></i>
      <i class="uil uil-toggle-on"></i> <!-- <i class="uil uil-toggle-on"></i> -->
    </div>
  </header>

  <div class="right-container">
    <div class="user-panel">
      <div class="user-info">
        <img src="./img/userprofile.svg" alt="" width="80px" height="80px">
        <div class="user-text">        <p>Bonnie Parson</p>
          <small>Designer</small></div>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Share</button>
      </div>
      <div class="grid-container">
        <div class="card">
          <p>Announcements</p>
          <h1>12</h1>
        </div>
        <div class="card">
          <p>Projects</p>
          <h1>31</h1>
        </div>
        <div class="card">
          <p>Comments</p>
          <h1>157</h1>
        </div>
        <div class="card">
          <img src="./img/rightpic.svg" alt="">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
